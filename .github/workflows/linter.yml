name: Linter

on:
  push:
    tags-ignore:
      - 'v*.*.*'
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Ruff check
        uses: chartboost/ruff-action@v1

      - name: Ruff format
        uses: chartboost/ruff-action@v1
        with:
          args: 'format --check'
